<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form class="form">
        <form>
          <label for="name">Project Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="input"
            required
            minlength="20"
            placeholder="Enter the project name here..."
          />
          <label for="contributers">Number of Contributers:</label>
          <input
            type="number"
            id="contributers"
            name="contributers"
            class="input"
            required
            min="1"
            max="100"
            placeholder="Enter the number of contributers here..."
          />

          <label for="max_branches">Max Branches:</label>
          <input
            type="number"
            id="max_branches"
            name="max_branches"
            class="input"
            required
            min="1"
            max="100"
            placeholder="Enter the maximum number of branches here..."
          />
        </form>
        <button class="button">Save</button>
      </form>
    </div>
  </body>
</html>
